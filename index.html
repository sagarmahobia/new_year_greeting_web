<html>

<head>
    <title>Happy New Year! 2018</title>
 
    <link rel="stylesheet" href="./greeting.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./text-animation.css">

    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Freckle+Face|Frijole|Pangolin|Risque" rel="stylesheet">

    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <canvas id="background">

    </canvas>

    <div class="greeting">
        <div class="your-name">
            <span id="name" class="animated">Your Name</span>
        </div>
        <div class="is-text">
            is
        </div>
        <div class="wishing-you">
            Wishing You
        </div>

        <div class="advance">
            In Advance
        </div>
        <div class="a-very">
            A Very
        </div>
        <div class="new-year">
            <span class="animated">Happy</span><br>
            <span class="animated">New </span>
            <span class="animated">Year!</span>
        </div>

        <div class="t18">
            <span class="animated">2</span><span class="animated">0</span><span class="animated">1</span><span class="animated">8</span>
        </div>
    </div>

    <div class="footer">
        <div class="share-or-create w3-bar">
            <button id="share-button" onclick="onClickShare();" class="w3-button w3-bar-item w3-block w3-black my-button" style="width:50%">Share <i class="fa fa-share-alt-square" aria-hidden="true"></i></button>
            <button id="create-own-button" onclick="onClickCreateYourOwn();" class="my-button w3-button w3-bar-item w3-block w3-black" style="width:50%">Create Your Own <i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </div>
        
        <div class="sharer  w3-bar"> 
             <button onclick="onClickFacebookShare();" id="facebook-button" class="my-button w3-button w3-bar-item w3-block w3-black" style="width:50%">Facebook <i class="fa fa-facebook-square facebook-icon" aria-hidden="true"></i></button>
            <button onclick="onClickWhatsAppShare()"id="whats-app-button" class="my-button w3-button w3-bar-item w3-block w3-black" style="width:50%">Whats App <i class="fa fa-whatsapp whats-app-icon" aria-hidden="true"></i></button>

        </div>
     
        <div class="form">
            <div    class="input-box-container  ">
                <input id="input-box" class="input-box w3-input" type="text" placeholder="Your Name">
            </div>
             <div   class="check-box-container">
                 <p>
                    <input id="input-in-advanced" class="check-box w3-check" type="checkbox">
                    <label class="lable-in-advance">In Advance</label>
                 </p>
             </div>
            <div   class="create-button-container  ">
               <button onclick="onClickCreateNew();" class="create-button my-button w3-button w3-bar-item w3-block w3-white">Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <script src="./canvas-script.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./myscript.js"></script>

</body>

</html>
