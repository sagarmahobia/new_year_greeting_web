<html>

<head>
    <title>Create Happy New Year 2018 ! wish greetings at HNYwish.com .</title>
    <meta http-equiv="Cache-control" content="no-transform">
    <link rel="stylesheet" href="./greeting.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./text-animation.css">

    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Freckle+Face|Frijole|Pangolin|Risque" rel="stylesheet">


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111524143-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-111524143-1');
    </script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <canvas id="background">

    </canvas>

    <div class="greeting">
        <p class="your-name"><span id="name" class="animated">Your Name Here</span></p>

        <p class="is-text">is</p>
        <p class="wishing-you">Wishing You</p>

        <p class="advance">In Advance</p>

        <p class="a-very">A Very</p>

        <p class="new-year">
            <span class="animated">Happy</span><br>
            <span class="animated">New </span>
            <span class="animated">Year!</span>
        </p>

        <p class="t18">
            <span class="animated">2</span><span class="animated">0</span><span class="animated">1</span><span class="animated">8</span>
        </p>

        <div class="adboard" align="center">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- HNYWishBottomAd -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5244380836127327" data-ad-slot="9701379839" data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <div class="footer">
        <div class="share-or-create w3-bar">
            <button id="share-button" onclick="onClickShare();" class="w3-button w3-bar-item w3-block w3-black my-button " style="width:50%">Share <i class="fa fa-share-alt-square" aria-hidden="true"></i></button>
            <button id="create-own-button" onclick="onClickCreateYourOwn();" class="my-button w3-button w3-bar-item w3-block w3-black"
                style="width:50%">Create New <i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </div>

        <div class="sharer w3-bar">
            <button onclick="onClickFacebookShare();" id="facebook-button" class="my-button w3-button w3-bar-item w3-block w3-black">Facebook <i class="fa fa-facebook-square facebook-icon" aria-hidden="true"></i></button>
            <button onclick="onClickWhatsAppShare()" id="whats-app-button" class="my-button w3-button w3-bar-item w3-block w3-black">Whats App <i class="fa fa-whatsapp whats-app-icon" aria-hidden="true"></i></button>
            <button onclick="onClickTweet();" id="tweet-button" class="my-button w3-button w3-bar-item w3-block w3-black">Tweet <i class="fa fa-twitter-square facebook-icon" aria-hidden="true"></i></button>

        </div>

        <div class="form">
            <div class="input-box-container  ">
                <input id="input-box" class="input-box w3-black w3-hover-dark-grey w3-input w3-border-0" type="text" placeholder="Enter Your Name Here">
            </div>
            <div class="check-box-container">
                <p>
                    <input id="input-in-advanced" class="check-box w3-check" type="checkbox">
                    <label class="lable-in-advance">In Advance</label>
                </p>
            </div>
            <div class="create-button-container">
                <button onclick="onClickCreateNew();" class="create-button my-button w3-button w3-bar-item w3-block w3-black">Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <script src="./canvas-script.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./myscript.js"></script>

</body>

</html>
